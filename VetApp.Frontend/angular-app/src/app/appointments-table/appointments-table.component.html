<div class="appointments-page">

<div class="appointments-title">
  Appointments
</div>

<div class="container">
<table>
  <thead>
    <tr>
      <th>Animal</th>
      <th>Diagnostic</th>
      <th>Doctor name</th>
      <th>Data</th>
      <th>Time</th>
      <th>Procedures</th>
      <th>Status</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let tempAppointment of appointments">
      <td>{{tempAppointment.animal}}</td>
      <td>{{tempAppointment.diagnostic}}</td>
      <td>{{tempAppointment.doctor_name}}</td>
      <td>{{tempAppointment.data}}</td>
      <td>{{tempAppointment.time}}</td>
      <td>{{tempAppointment.procedures}}</td>
      <td>{{tempAppointment.status}}</td>


    </tr>
  </tbody>
</table>

  <div class="page-buttons">
    <button class="prev-page" (click)="decrementPage()"><</button>
    <button class="next-page" (click)="incrementpage()">></button>

  </div>

</div>
</div>
